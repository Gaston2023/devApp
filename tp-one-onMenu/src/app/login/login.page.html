<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6">
        <ion-item class="ion-margin-vertical">
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="username" class="ion-rounded"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-vertical">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" class="ion-rounded"></ion-input>
          <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-row class="ion-justify-content-center ion-margin-vertical">
          <ion-button size="medium" (click)="login()">Iniciar sesión</ion-button>
        </ion-row>

        <ion-row class="ion-justify-content-center ion-margin-vertical">
          <ion-button size="medium" fill="clear" routerLink="/register">Registrarse</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar class="footer-toolbar">
    <p class="footer-text">
      Derechos reservados Trigo Monzón C. Gastón 2024 - PWA para Desarrollo Móvil
    </p>
  </ion-toolbar>
</ion-footer>
